<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="m-3 p-3">
    <header class="bg-dark text-light ">
        <div class="container-fluid">
            <div class="row bg-dark text-light">
                <div class="col-12 justify-content-between align-items-center d-flex">
                    <h1>Scoreboard</h1>
                    <button class="btn btn-danger">RESET</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 ">
                    <button class="btn btn-dark text-primary m-3 p-3">Blue Side +1</button>
                </div>
                <div class="col-6 ">
                    <button class="btn btn-dark text-danger m-3 p-3">Red Side +1</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-evenly">
                    <h2>Blue: <span id="blueScore"></span></h2>
                    <h2>Red: <span id="redScore"></span></h2>

                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
